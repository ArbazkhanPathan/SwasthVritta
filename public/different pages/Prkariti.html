<!doctype html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://use.fontawesome.com/releases/v5.7.2/css/all.css' rel='stylesheet'>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper" id="listq">
        <div class="wrap">
            <div class="questions" id="q1">
                <div class="text-center pb-4">
                    <div class="h5 font-weight-bold">1 of 5</div>
                </div>
                <div class="h4 font-weight-bold">Question 1</div>
                <div class="pt-4">
                    <form>
                        <label class="options">Answer 1.1<input type="radio" name="radio"><span
                                class="checkmark"></span></label>
                        <label class="options">Answer 1.2<input type="radio" name="radio"><span
                                class="checkmark"></span></label>
                        <label class="options">Answer 1.3<input type="radio" name="radio"><span
                                class="checkmark"></span></label>
                        <label class="options">Answer 1.4<input type="radio" name="radio"><span
                                class="checkmark"></span>
                        </label>
                    </form>
                </div>
            </div>
            <div class="questions" id="q2">
                <div class="text-center pb-4">
                    <div class="h5 font-weight-bold">2 of 5</div>
                </div>
                <div class="h4 font-weight-bold">Question 2</div>
                <div class="pt-4">
                    <form>
                        <label class="options">Answer 2.1<input type="radio" name="radio"><span
                                class="checkmark"></span></label>
                        <label class="options">Answer 2.2<input type="radio" name="radio"><span
                                class="checkmark"></span></label>
                        <label class="options">Answer 2.3<input type="radio" name="radio"><span
                                class="checkmark"></span></label>
                        <label class="options">Answer 2.4<input type="radio" name="radio"><span
                                class="checkmark"></span>
                        </label>
                    </form>
                </div>
            </div>
            <div class="questions" id="q2">
                <div class="text-center pb-4">
                    <div class="h5 font-weight-bold">3 of 5</div>
                </div>
                <div class="h4 font-weight-bold">Question 3</div>
                <div class="pt-4">
                    <form>
                        <label class="options">Answer 3.1<input type="radio" name="radio"><span
                                class="checkmark"></span></label>
                        <label class="options">Answer 3.2<input type="radio" name="radio"><span
                                class="checkmark"></span></label>
                        <label class="options">Answer 3.3<input type="radio" name="radio"><span
                                class="checkmark"></span></label>
                        <label class="options">Answer 3.4<input type="radio" name="radio"><span
                                class="checkmark"></span>
                        </label>
                    </form>
                </div>
            </div>
            <div class="questions" id="q3">
                <div class="text-center pb-4">
                    <div class="h5 font-weight-bold">4 of 5</div>
                </div>
                <div class="h4 font-weight-bold">Contact Information</div>
                <div class="pt-4 details">
                    <form>
                        <input type="text" name="fname" id="fname" placeholder="First Name" required="" value="">
                        <input type="text" name="lname" id="lname" placeholder="Last Name" required="" value=""><br>
                        <input type="email"name="email" id="email" placeholder="Email" required="" value=""><br>
                        <input type="tel" name="phno" id="phno" placeholder="Phone" required="" value=""><br>
                        <select class="w-long input" id="occupation" placeholder="Choose your occupation" required="">
                            <option>Student</option>
                            <option>Employee</option>
                            <option>House Wife</option>
                            <option>Others</option>
                    </select>
                    </form>
                </div>
            </div>
            <div class="questions" id="q4">
                <div class="text-center pb-4">
                    <div class="h5 font-weight-bold">5 of 5</div>
                </div>
                <div class="h4 font-weight-bold">Address</div>
                <div class="pt-4 details">
                    <form>
                        <textarea class="addr-text" name="address" id="address" placeholder="Address" required="" value="" rows="2"></textarea><br>
                        <input class="input" type="text" name="address" id="city" placeholder="City" required="" value="">
                        <input class="input" type="text" name="address" id="state" placeholder="State" required="" value="">
                    </form>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-end pt-2 navigator">
            <button class="btn btn-primary mx-3 hidden" id="back"><span class="fas fa-arrow-left pr-1"></span>Previous</button>
            <button class="btn btn-primary" id="next">Next <span class="fas fa-arrow-right"></span></button>
            <button class="btn btn-primary hidden" id="submit">Submit <span class="fas fa-arrow-down"></span></button>
        </div>
    </div>
    <script src='pra.js'>
    </script>
    <script type='text/javascript'
        src='https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js'></script>
</body>

</html>
